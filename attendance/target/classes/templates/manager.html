<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="static/css/all.css" rel="stylesheet" type="text/css" />
    <script src="static/js/jquery-1.8.0.min.js"></script>
</head>
<body style="background: #e1e9eb;">
<form action="/" id="mainForm" method="post">
    <input type="hidden" name="currentPage" id="currentPage" value="${page.currentPage}"/>

    <div class="right">
        <div class="current">当前位置：<a href="javascript:void(0)" style="color:#6E6E6E;">内容管理</a> &gt; 内容列表</div>
        <div class="rightCont">
            <p class="g_title fix">内容列表 <a class="btn03" href="#">新 增</a>&nbsp;&nbsp;&nbsp;&nbsp;
                <a class="btn03" href="/">删 除</a></p>
            <table class="tab1">
                <tbody>
                <tr>
                    <td width="90" align="right">指令名称：</td>
                    <td>
                        <input name="command" type="text" class="allInput" value="${command}"/>
                    </td>
                    <td width="90" align="right">描述：</td>
                    <td>
                        <input name="description" type="text" class="allInput" value="${description}"/>
                    </td>
                    <td width="85" align="right"><input type="submit" class="tabSub" value="查 询" /></td>
                </tr>
                </tbody>
            </table>
            <div class="zixun fix">
                <table class="tab2" width="100%">
                    <tbody>
                      <tr>
                        <th><input type="checkbox" id="all" onclick=""/></th>
                        <th>序号</th>
                        <th>指令名称</th>
                        <th>描述</th>
                        <th>操作</th>
                       </tr>
                       <tr>
                            <td><input type="checkbox"  name="id" value="${message.id}"/></td>
                            <td>${status.index + 1}</td>
                            <td>${message.command}</td>
                            <td>${message.description}</td>
                            <td>
                                <a href="#">修改</a>
                                &nbsp;&nbsp;&nbsp;
                                <a href="/">删除</a>
                            </td>
                       </tr>
                    </tbody>
                </table>
                <div class="page fix">
                    共 <b>${page.totalNumber}</b> 条

                    当前第<span>${page.currentPage}/${page.totalPage}</span>页

                    跳至&nbsp;<input id="currentPageText" type="text" value="${page.currentPage}" class="allInput w28" />
                    &nbsp;页&nbsp;
                    <a href="/" class="go">GO</a>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
